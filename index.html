<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锅巴科技的科技感十足的网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        header {
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .guoba-header {
            background-image: url('images/guoba2.jpg');
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        p {
            font-size: 1.5rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 2rem;
            background-color: #00ffff;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .btn:hover {
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        main {
            padding: 4rem 2rem;
        }

        section {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #00ffff;
        }

        .random-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <header id="header" class="guoba-header">
        <h1>锅巴科技</h1>
        <p>探索未来，引领变革</p>
        <a href="#" class="btn">了解更多</a>
    </header>

    <main>
        <section>
            <h2>锅巴看你</h2>
            <img id="guoba-image" class="guoba-image" src="images/guoba.jpg" alt="锅巴图片">
        </section>
    </main>

    <footer>
        <p>&copy; 2023 科技感十足的网页. 保留所有权利。</p>
    </footer>

    <script>
        
    </script>
</body>
</html>
